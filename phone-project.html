<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Phone.Net</title>
      <link rel="stylesheet" href="phone-project.css" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
      />
   </head>
   <body>
      <!-- ! phone 3 -->
      <div class="container-phone3">
         <div class="phone-outdesign3">
            <img src="images/google.png" alt="" />
            <input type="text" /><a href="https://www.google.com.tr/?hl=tr"></a>
         </div>
      </div>

      <!-- !phone -screen start -->
      <div class="container">
         <div class="phone-screen">
            <div class="logo">
               <img src="unnamed.png" alt="logo" />
            </div>

            <form action="#" class="" id="">
               <div class="title">Login</div>

               <div class="input-box">
                  <input type="email" placeholder="Email Giriniz" />
                  <div class="underline"></div>
                  <!-- alttaki çizgi kayması -->
               </div>

               <div class="input-box">
                  <input type="password" placeholder="Şifrenizi Giriniz" />
                  <div class="underline"></div>
               </div>

               <div class="input-box">
                  <input type="submit" value="Giriş Yap" class="sub" />
               </div>
            </form>

            <div class="text">Veya Sosyal Medyayla Bağlanın</div>

            <!-- Sosyla Medya Butonları -->
            <div class="SosyalMedya">
               <div class="github">
                  <button>
                     <a href="#">
                        <i class="bi bi-github"><p>Github ile Giriş</p></i>
                     </a>
                  </button>
               </div>

               <div class="twitter">
                  <button>
                     <a href="#">
                        <i class="bi bi-twitter"><p>Twitter ile Giriş</p></i>
                     </a>
                  </button>
               </div>

               <div class="facebook">
                  <button>
                     <a href="#">
                        <i class="bi bi-facebook"><p>Facebook ile Giriş</p></i>
                     </a>
                  </button>
               </div>
            </div>
         </div>

         <div class="big-container">
            <div class="phone-container">
               <div class="mini-box1"></div>
            </div>

            <div class="phone-container">
               <div class="mini-box2"></div>
            </div>

            <div class="phone-container">
               <div class="mini-box3"></div>
            </div>

            <div class="phone-ball-container">
               <div class="phone-ball"></div>
            </div>
         </div>
         <!-- ! phone screen end -->
      </div>

      <!-- ! phone 2 -->
      <div class="container-phone2">
         <div class="phone-outdesign2">
            <img src="google.png" alt="" />
            <input type="text" /><a href="https://www.google.com.tr/?hl=tr"></a>
         </div>
      </div>
   </body>
</html>
